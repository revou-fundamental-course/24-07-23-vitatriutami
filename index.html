<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Website</title>
    <style>
        /* Gaya tampilan sederhana untuk navigasi */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* Gaya tampilan sederhana untuk bagian "Contact Us" */
        .contact {
            text-align: center;
            padding: 30px;
        }
        .contact h2 {
            margin-bottom: 10px;
        }
        .contact p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contoh Website</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Jika Anda memiliki pertanyaan atau ingin menghubungi kami, silakan kirim email ke <a href="mailto:info@example.com">info@example.com</a>.</p>
    </div>
</body>
</html>
